<div class="controls-layout">
    <h2 class="screen-title">Device Controls</h2>
    <div class="controls-main-container">
        <!-- Full Width Controls Panel -->
        <div class="controls-column left-panel" style="flex: 1; padding-right: 0;">
            <!-- Climate Control -->
            <div class="control-group climate-group">
                <h3>TEMPERATURE</h3>
                <div class="climate-interactive">
                    <div class="temp-adjust">
                        <button class="adjust-btn minus">−</button>
                        <span class="temp-big">22°</span>
                        <button class="adjust-btn plus">+</button>
                    </div>
                    <div class="climate-toggles">
                        <button class="toggle-btn active" data-mode="auto">Auto</button>
                        <button class="toggle-btn" data-mode="ac">A/C</button>
                        <button class="toggle-btn" data-mode="heat">Heat</button>
                        <button class="toggle-btn" data-mode="defrost">Defrost</button>
                    </div>

                    <!-- Fan & Airflow -->
                    <div class="airflow-control-row">
                        <div class="fan-slider-compact">
                            <span class="icon">WIND</span>
                            <input type="range" class="slider" min="0" max="5" value="3">
                        </div>
                        <div class="airflow-toggles-expanded">
                            <button class="toggle-btn active" title="Upper Vents">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                                    <path
                                        d="M12 2c1.1 0 2 .9 2 2s-.9 2-2 2-2-.9-2-2 .9-2 2-2zm1 10h-2v6h2v-6zm3.5-3.5c-.9 0-1.7.5-2.2 1.2l-.8 1.1-.8-1.1c-.5-.7-1.3-1.2-2.2-1.2-1.6 0-3 1.4-3 3 0 .4.1.8.3 1.2l3.4 8.5c.3.5.8.8 1.3.8s1.1-.3 1.3-.8l3.4-8.5c.2-.4.3-.8.3-1.2 0-1.6-1.4-3-3-3z" />
                                </svg>
                            </button>
                            <button class="toggle-btn" title="Footwell">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                                    <path
                                        d="M17 15l-1.5 5h-7L7 15h10zm0-2H7l-2 7 3.5 1h7L19 13zM6 10c0-1.1.9-2 2-2s2 .9 2 2-.9 2-2 2-2-.9-2-2zm-3 8h2v-4H3v4z" />
                                </svg>
                            </button>
                            <button class="toggle-btn" title="Upper + Footwell">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                                    <path
                                        d="M14 6c0 1.1-.9 2-2 2s-2-.9-2-2 .9-2 2-2 2 .9 2 2zm-5 4v6h6v-6H9zm-2 9l1.5 4h7l1.5-4H7z" />
                                </svg>
                            </button>
                        </div>
                    </div>

                    <!-- Air Circulation (Recirc/Fresh) -->
                    <div class="air-circulation-row">
                        <button class="toggle-btn active" title="Recirculation">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                                <path
                                    d="M12 4V1L8 5l4 4V6c3.31 0 6 2.69 6 6 0 1.01-.25 1.97-.7 2.8l1.46 1.46C19.54 15.03 20 13.57 20 12c0-4.42-3.58-8-8-8zm0 14c-3.31 0-6-2.69-6-6 0-1.01.25-1.97.7-2.8L5.24 7.74C4.46 8.97 4 10.43 4 12c0 4.42 3.58 8 8 8v3l4-4-4-4v3z" />
                            </svg>
                            <span class="label">Recirculation</span>
                        </button>
                        <button class="toggle-btn" title="Fresh Air">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                                <path
                                    d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z" />
                            </svg>
                            <span class="label">Fresh Air</span>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Quick Access Grid (2 Columns, Doors & Lights share top row) -->
            <div class="quick-access-grid">
                <!-- Doors & Access (Column 1) -->
                <div class="control-group doors-group">
                    <h3>Doors & Locks</h3>
                    <div class="door-visual-controller compact">
                        <!-- Car Body -->
                        <svg viewBox="0 0 100 160" class="control-car-svg">
                            <path d="M20,30 Q20,10 50,10 Q80,10 80,30 L80,130 Q80,150 50,150 Q20,150 20,130 Z"
                                fill="#1e293b" stroke="#334155" stroke-width="2" />
                            <path d="M22,35 Q50,30 78,35 L75,55 Q50,52 25,55 Z" fill="#0ea5e9" opacity="0.3" />
                            <path d="M25,125 Q50,122 75,125 L78,140 Q50,145 22,140 Z" fill="#0ea5e9" opacity="0.3" />
                        </svg>

                        <!-- Internal Door Buttons (Hinges) -->
                        <button class="door-btn fl" data-door="fl">1</button>
                        <button class="door-btn fr" data-door="fr">2</button>
                        <button class="door-btn rl" data-door="rl">3</button>
                        <button class="door-btn rr" data-door="rr">4</button>
                        <button class="door-btn trunk" data-door="trunk">T</button>

                        <!-- External Door Buttons (Interactions) -->
                        <button class="door-action-btn fl-ext" data-door="fl">1</button>
                        <button class="door-action-btn fr-ext" data-door="fr">2</button>
                        <button class="door-action-btn rl-ext" data-door="rl">3</button>
                        <button class="door-action-btn rr-ext" data-door="rr">4</button>

                        <!-- Central Lock -->
                        <button class="central-lock locked" title="Lock/Unlock All">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                                <path
                                    d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z" />
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Interior Lights (Column 2) -->
                <div class="control-group lights-interior-group">
                    <h3>Interior Lighting</h3>
                    <div class="lighting-zones-v2">
                        <div class="light-zone-row" data-zone="front">
                            <button class="zone-toggle active">ON</button>
                            <span class="zone-label">Front</span>
                            <input type="range" class="light-slider" min="0" max="100" value="100">
                            <span class="light-value">100%</span>
                        </div>
                        <div class="light-zone-row" data-zone="middle">
                            <button class="zone-toggle active">ON</button>
                            <span class="zone-label">Middle</span>
                            <input type="range" class="light-slider" min="0" max="100" value="70">
                            <span class="light-value">70%</span>
                        </div>
                        <div class="light-zone-row" data-zone="rear">
                            <button class="zone-toggle">OFF</button>
                            <span class="zone-label">Rear</span>
                            <input type="range" class="light-slider" min="0" max="100" value="0">
                            <span class="light-value">0%</span>
                        </div>
                    </div>
                    <div class="light-color-buttons">
                        <button class="color-btn active" data-color="white">White</button>
                        <button class="color-btn" data-color="yellow">Yellow</button>
                        <button class="color-btn" data-color="warm">Warm</button>
                    </div>
                </div>

                <!-- Massage (Span 2) -->
                <div class="control-group massage-group" style="grid-column: span 2;">
                    <h3>Seat Massage</h3>
                    <div class="massage-grid-4">
                        <div class="massage-seat-item" title="Seat 1 - Driver">
                            <div class="seat-icon driver">
                                <svg width="28" height="28" viewBox="0 0 24 24" fill="currentColor">
                                    <path
                                        d="M4 18v3h3v-3h10v3h3v-6H4v3zm15-8h-2c0-3.33-2.67-6-6-6s-6 2.67-6 6H3c0-4.42 3.58-8 8-8s8 3.58 8 8zm-1 0v3H6v-3c0-2.21 1.79-4 4-4h4c2.21 0 4 1.79 4 4z" />
                                </svg>
                                <span class="seat-num">1</span>
                            </div>
                            <button class="massage-toggle active">ON</button>
                        </div>
                        <div class="massage-seat-item" title="Seat 2 - Passenger">
                            <div class="seat-icon passenger">
                                <svg width="28" height="28" viewBox="0 0 24 24" fill="currentColor">
                                    <path
                                        d="M4 18v3h3v-3h10v3h3v-6H4v3zm15-8h-2c0-3.33-2.67-6-6-6s-6 2.67-6 6H3c0-4.42 3.58-8 8-8s8 3.58 8 8zm-1 0v3H6v-3c0-2.21 1.79-4 4-4h4c2.21 0 4 1.79 4 4z" />
                                </svg>
                                <span class="seat-num">2</span>
                            </div>
                            <button class="massage-toggle">OFF</button>
                        </div>
                        <div class="massage-seat-item" title="Seat 3 - Rear Left">
                            <div class="seat-icon rear-left">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                                    <path
                                        d="M4 18v3h3v-3h10v3h3v-6H4v3zm15-8h-2c0-3.33-2.67-6-6-6s-6 2.67-6 6H3c0-4.42 3.58-8 8-8s8 3.58 8 8zm-1 0v3H6v-3c0-2.21 1.79-4 4-4h4c2.21 0 4 1.79 4 4z" />
                                </svg>
                                <span class="seat-num">3</span>
                            </div>
                            <button class="massage-toggle">OFF</button>
                        </div>
                        <div class="massage-seat-item" title="Seat 4 - Rear Right">
                            <div class="seat-icon rear-right">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                                    <path
                                        d="M4 18v3h3v-3h10v3h3v-6H4v3zm15-8h-2c0-3.33-2.67-6-6-6s-6 2.67-6 6H3c0-4.42 3.58-8 8-8s8 3.58 8 8zm-1 0v3H6v-3c0-2.21 1.79-4 4-4h4c2.21 0 4 1.79 4 4z" />
                                </svg>
                                <span class="seat-num">4</span>
                            </div>
                            <button class="massage-toggle">OFF</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
