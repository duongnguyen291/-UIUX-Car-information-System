<div class="controls-v6-container">

    <!-- Left Side Bar (Quick Actions) -->
    <div class="side-bar-column left">
        <button class="side-glass-btn active" title="Window Lock">
            <svg viewBox="0 0 24 24" fill="currentColor">
                <path
                    d="M20 8h-3V6.21c0-2.61-1.91-4.94-4.51-5.19C9.51.74 7 3 7 6v2H4v14h16V8zm-2 12H6V10h12v10zm-6-3c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2z" />
            </svg>
            <span>Lock Win</span>
        </button>
        <button class="side-glass-btn" title="Fold Mirrors">
            <svg viewBox="0 0 24 24" fill="currentColor">
                <path
                    d="M20 19V5c0-1.1-.9-2-2-2h-4.18C13.43 1.81 11.83 1 10 1 6.69 1 4 3.69 4 7v12c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2zm-8-3H6v-2h6v2zm0-4H6V9h6v3zm4 8H6v-2h10v2zm0-4h-2v-3h2v3zm0-5h-2V7h2v4z" />
            </svg>
            <span>Mirrors</span>
        </button>
        <button class="side-glass-btn" title="Child Lock">
            <svg viewBox="0 0 24 24" fill="currentColor">
                <path
                    d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 14c-2.21 0-4-1.79-4-4s1.79-4 4-4 4 1.79 4 4-1.79 4-4 4z" />
            </svg>
            <span>Child</span>
        </button>
        <button class="side-glass-btn" title="Steering Mode">
            <svg viewBox="0 0 24 24" fill="currentColor">
                <path
                    d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13h2v6h-2zm0 8h2v2h-2z" />
            </svg>
            <span>Steering</span>
        </button>
    </div>

    <!-- Main Showcase Car -->
    <div class="showroom-car-view">
        <img src="public/car.svg" alt="Car Visualization" class="hero-car-img" />
    </div>

    <!-- Right Side Bar (Access & Storage) -->
    <div class="side-bar-column right">
        <button class="side-glass-btn" title="Open Frunk">
            <svg viewBox="0 0 24 24" fill="currentColor">
                <path
                    d="M19 6h-3c0-2-1-4-3-4S10 4 10 6H7c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2zm-6 0c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zm6 14H7V8h12v12z" />
            </svg>
            <span>Frunk</span>
        </button>
        <button class="side-glass-btn" title="Open Trunk">
            <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M5 4h14v2H5zm0 10h14v2H5zm0 5h14v2H5z" />
            </svg>
            <span>Trunk</span>
        </button>
        <button class="side-glass-btn" title="Charge Port">
            <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M13 2L11 9H17L9 22V13H5L13 2Z" />
            </svg>
            <span>Charge</span>
        </button>
        <button class="side-glass-btn" title="Glovebox">
            <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M20 6H4c-1.1 0-2 .9-2 2v8c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2zm0 10H4V8h16v8z" />
            </svg>
            <span>Glovebox</span>
        </button>
    </div>

    <!-- Bottom Control Dock (Main Toggles) -->
    <div class="control-dock-container">
        <div class="glass-dock">
            <button class="dock-item" title="Central Lock">
                <div class="icon-box">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path
                            d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z" />
                    </svg>
                </div>
                <span class="label">Lock</span>
            </button>
            <button class="dock-item active" title="Exterior Lights">
                <div class="icon-box">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path
                            d="M9 21c0 .5.4 1 1 1h4c.6 0 1-.5 1-1v-1H9v1zm3-19C8.1 2 5 5.1 5 9c0 2.4 1.2 4.5 3 5.7V17c0 .6.4 1 1 1h6c.6 0 1-.4 1-1v-2.3c1.8-1.3 3-3.4 3-5.7 0-3.9-3.1-7-7-7z" />
                    </svg>
                </div>
                <span class="label">Lights</span>
            </button>

            <div class="dock-divider"></div>

            <button class="dock-item" title="Sentry Mode">
                <div class="icon-box">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path
                            d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13h2v6h-2zm0 8h2v2h-2z" />
                    </svg>
                </div>
                <span class="label">Sentry</span>
            </button>
            <button class="dock-item" title="Suspension">
                <div class="icon-box">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path
                            d="M12 2L2 7l10 5 10-5-10-5zm0 9l2.5-1.25L12 8.5 9.5 9.75 12 11zm0 2.5l-5-2.5 5-2.5 5 2.5-5 2.5z" />
                    </svg>
                </div>
                <span class="label">Ride</span>
            </button>
            <button class="dock-item" title="Wash Mode">
                <div class="icon-box">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path
                            d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z" />
                    </svg>
                </div>
                <span class="label">Wash</span>
            </button>
        </div>
    </div>
</div>
